# Take screenshots only for test failures to conserve resources
serenity.take.screenshots=FOR_FAILURES

# Enable headless mode for running tests without opening a browser window
serenity.headless.mode=true
headless.mode=true

# Set Chrome as the web driver for testing
webdriver.driver.autodownload=true
webdriver.driver=chrome
webdriver.capabilities.browserName=chrome
webdriver.chrome.args=--incognito

# Allow Chrome to accept insecure certificates during testing
webdriver.capabilities.acceptInsecureCerts=true

# Configuration options for Chrome
# Setting various Chrome options to enhance stability and control during tests
serenity.browser.maximized=true

# Environments
# Default environment (optional, if you don't set a specific one)
webdriver.base.url = https://www.saucedemo.com

# Environments configuration
environments = dev, qa, prod

# Dev environment
environments.dev.webdriver.base.url = https://www.dev.saucedemo.com
environments.dev.username = devUser
environments.dev.password = devPassword

# QA environment
environments.qa.webdriver.base.url = https://www.qa.saucedemo.com
environments.qa.username = qaUser
environments.qa.password = qaPassword

# Prod environment
environments.prod.webdriver.base.url = https://www.saucedemo.com
environments.prod.username = prodUser
environments.prod.password = prodPassword
